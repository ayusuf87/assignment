    <h1>Application Form</h1>
    <h2>Fill in Your details</h2>
     <!--First Name-->
   <div float="left" >
    <label for="first-name">First Name</label>
    <input type="text" placeholder="Enter first-name">
   </div>
   <br>
    <!--Last Name-->
   <div float="left" >
    <label for="Last-name">Last Name</label>
    <input type="text" placeholder="Enter Last name">
   </div>
   <br>
    <!--Gender-->
   <div float="left" >
    <label for="select gender">Gender</label>
    <select name="gender" id="">
        <option value="male">male</option>
        <option value="male">female</option>
        <option value="male">other</option>
    </select>
   </div>
   <br>
    <!--Date Of Birth-->
   <div float="left" >
    <label for="mm/dd/yyyy">Date Of Birth</label>
    <input type="text" placeholder="mm/dd/yyyy">
   </div>
   <br>
    <!--Email Address-->
   <div float="left" >
    <label for="enter email address">Email Address</label>
    <input type="text" placeholder="Enter email address">
   </div>
   <br>
    <!--Education Level-->
    <div float="left" >
    <label for="Education Level">Education Level</label>
    <select name="education-level" id="">
        <option value="Under Graduate">Under Graduate</option>
        <option value="Post Graduate">Post Graduate</option>
        <option value="0 Level">0 Level</option>
    </select>
   </div>
   <br>
    <!--Country-->
    <div float="left" >
    <label for="Country">Country</label>
    <select name="country" id="">
        <option value="Algeria">Algeria</option>
        <option value="Angola">Angola</option>
        <option value="Bulgaria">Bulgaria</option>
        <option value="Dubai">Dubai</option>
        <option value="Ghana">Ghana</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
    </select>
   </div>
   <br>
    <!--City Of Residence-->
    <div float="left" >
    <label for="enter state of residence">State/City Of Residence</label>
    <input type="text" placeholder="Enter state of residence">
   </div>
   <br>
   <!--Employment Status-->
    <div float="left" >
    <label for="Employment Status">Employment Status</label>
    <select name="status" id="">
        <option value="Employed">Employed</option>
        <option value="Self-Employed">Self-Employed</option>
        <option value="UnEmployed">UnEmployed</option>
    </select>
   </div>
   <br>
   <!--PHONE NUMBER-->
    <div float="left" >
    <label for="07064929944">Phone Number</label>
    <input type="number" placeholder="07064929944">
   </div>
   <br>
   <!--CHOOSE SCHOOL-->
   <div float="left" >
    <label for="first-name">Choose School</label>
    <select name="choose" id="">
        <option value="AltShool Africa">AltSchool Africa</option>
        <option value="Nil">Nil</option>
        <option value="Nil">Nil</option>
    </select>
   </div>
   <br>
   <!--COURSE OF STUDY-->
   <div float="left" >
    <label for="first-name">Choose Course</label>
    <select name="choose" id="">
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="Fullstack">Fullstack</option>
    </select>
   </div>
   <br>
   <!--How did you hear about us?-->
   <div float="left" >
    <label for="first-name">How Did You Hear About Us</label>
    <select name="choose" id="">
        <option value="Twitter">Twitter</option>
        <option value="Instagram">Instagram</option>
        <option value="Facebook">Facebook</option>
    </select>
   </div>
   <br>
   <!--SCHOLARSHIP/DISCOUNT CODE-->
   <div float="left" >
    <label for="Scholarship/Discount Code">Scholarship/Discount Code (optional)</label>
    <input type="number" placeholder="Scholarship or Student ID">
   </div>
